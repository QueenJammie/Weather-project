<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <title>Vanilla Weather app</title>
</head>

<body>
  <div class="container page">
    <div class="border">
      <div class="row">
        <div class="col-1">
          <img class="icon" id="icon" href="#" />
        </div>
        <div class="col">
          <span class="actualWeather" id="temperature-element"></span>
          <span class="celciusElement element" href="#">Â°C</span>
        </div>
        <div class="col details">
          <ul class="">
            <li class="capitalize details-element"></li>
            <li>Humidity: <span id="humidity-element"> %</span></li>
            <li>Wind: <span id="wind-element"> km/h</span></li>
          </ul>
        </div>
        <div class="col">
          <ul class="details info">
            <li class="city-element" id="city">Type a city</li>
              <div class="details-info2">
                <li>Last updated on:<br />
                  <span id="week-day" class="DayElement"></span> <span id="current-time"><span id="hour-element"></span><span id="minute-element"></span></span></li>
                <li class="capitalize description-element"></li>
              </div>
          </ul>
        </div>
      </div>
      <div class="row characteristic">
        <div class="col-4 temperature">
          <a href="#">Temperature</a>
        </div>
        <div class="col-4">
          <a href="#">Rainfall</a>
        </div>
        <div class="col-2 wind">
          <a href="#">Wind</a>
        </div>
      </div>

      
      <form action="script.js" id="search-form">
      <div class="row">
        <div class="col-8">
          <input type="text" name="city" id="search-city-input" placeholder=" type something..." class="form-control cityInput" autofocus="on" autocomplete="off" />
        </div>
        <div class="col">
          <button type="submit" class="button">Change city</button> 
          <button class="button" id="position-button">Current Location</button>
        </div>
      </div>
      </form>

      <div class="weather-forecast" id="weather-forecast">
        <div class="row">
          <div class="col-2">
              <ul class="weather-forecast">
                  <img class="forecastIcon" />
                  <li></li>
                  <li class="weather-forecast-date"></li>
                  <li class="weather-forecast-description"></li>
                  <li class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max"></span> <span class="weather-forecast-temperature-min"></span>
                  </li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  
   
    <div class="row">
      <div class="col currentDate">
        Date now: ðŸ“… <span id="current-date"></span>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-7">
      </div>
      <div class="col-4">
        <p class="signatureElement"><a href="https://github.com/QueenJammie/Weather-project" alt="Open-source code" target="_blank">Open-source code</a> by <a href="https://www.facebook.com/jammie.elena.lachance/" class="signature">Jammie Elena Lachance</a></p>
      </div>
        
    </div>
  </div>
  
  <script src="src/script.js"></script>
</body>

</html>
